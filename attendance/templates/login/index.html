{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Attendance System</title>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--jquery-->
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
        <!--style.css-->
        <link href="{% static 'login/css/index.css' %}" rel="stylesheet"/>
    </head>
<body>
    <div class="container">
        <div class="col">
            <div class="d-grid gap-2 menu-group">
                {% if message %}
                    <div class="alert alert-secondary">{{ message }}</div>
                {% endif %}
                <h3 class="text-center">功能列表</h3>
                <a href='/profile/' class="btn btn-info">基本資料</a>
                <a href='/attendance/' class="btn btn-secondary">出勤</a>
                <a href='/leave/' class="btn btn-warning">假單</a>
                <a href='/overtime_list/' class="btn btn-secondary">加班</a>
                {% if request.session.is_boss == True or request.session.is_manager == True %}
                    <a href='/check/' class="btn btn-warning">假單與加班核准</a>
                {% endif %}
                {% if request.session.is_boss == True or request.session.is_hr == True %}
                    <a href='/hr/menu/' class="btn btn-success">人事</a>
                {% endif %}
                <a href='/logout/' class="btn btn-danger">登出</a>
            </div>
        </div>
    </div>
</body>
</html>
