{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance System</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <!--style.css-->
    <link href="{% static 'login/css/list.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="col list">
            <h4 class="text-center"><br>{{title}}</h4>
            <ul class="list-group list">
                {% for object in objects %}
                <a href ="{{href}}/{{object.id}}/" class="list-group-item list-group-item-light list-group-item-action">
                    {% if mode == "user" %}
                    {{object.department}}-{{object.name}}
                    {% endif %}
                    {% if mode == "leave" %}
                    {{object.start_time}}-{{object.category}}
                    {% endif %}
                </a> 
                {% endfor %}
            </ul>
            <div class="list">
                <br>
                <a href="{{back}}" class="btn btn-info">回前頁</a>
            </div>
        </div>
    </div>
</body>
</html>
