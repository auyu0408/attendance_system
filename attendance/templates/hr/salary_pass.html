{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance System</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <!--style.css-->
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="col">
            <form class="form-login" action="/hr/salary_pass/" method="post">
                {% if message == "Wrong ID." or message == "Wrong password" %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% elif message != "" %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h3 class="text-center">請輸入薪資密碼</h3>
                <div class="form-group">
                    <label for="id_passwd">Password：</label>
                    <input type="password" name="passwd" id="passwd" class="form-control" placeholder="password" autofocus required> 
                </div>
                <div>
                    <a href="/hr/menu/" class="btn btn-info">回前頁</a>
                </div>
                <div>
                    <br>
                    <button type="submit" class="btn btn-warning float-right">確認</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
