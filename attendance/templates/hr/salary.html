{%include "../templates.html"%}
<body>
    <div class="container">
        <div class="col">
            <form class="form-login" action="/hr/salary/" method="post">
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h3 class="text-center">請輸入年月</h3>
                <div class="form-group">
                    {{month_form.year.label_tag}}
                    {{month_form.year}}
                </div>
                <div class="form-group">
                    {{month_form.month.label_tag}}
                    {{month_form.month}}
                </div>
                <div>
                    <button type="submit" class="btn btn-warning float-right">Log in</button>
                </div>
            </form>
        </div>
    </div>
</body>
