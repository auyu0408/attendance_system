{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance System</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--style.css-->
    <link href="{% static 'login/css/list.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="col list">
            <h3 class="text-center"><br>員工列表</h3>
            <ul class="list-group list">
                {% for user in users %}
                <a href ="/hr/profile/{{user.id}}" class="list-group-item list-group-item-light list-group-item-action">{{user.name}}</a> 
                {% endfor %}
                <div>
                    <br>
                    <a href="/hr/menu/" class="btn btn-info">回前頁</a>
                </div>
                
            </ul>
        </div>
    </div>
